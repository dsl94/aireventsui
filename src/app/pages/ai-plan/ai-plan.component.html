<app-page-title title="AI trener"></app-page-title>
<div *ngIf="plan == null" class="row page-titles">
  <ol class="breadcrumb">
    <b>Trenutno nemate generisan trening plan, popunite podatke i generišite plan. Možete generisati samo 1 plan u 7 dana!</b>
  </ol>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <button type="button" data-bs-toggle="modal" data-bs-target="#planModal" class="btn btn-primary"><span><i class="fas fa-plus-circle"></i></span> Kreiraj plan</button>
      </div>
      <div class="card-body">
        <div *ngFor="let week of parsedPlan?.plan" class="mb-4">
          <h5 class="mb-3">Nedelja {{ week.nedelja }}</h5>
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead class="thead-dark">
              <tr>
                <th scope="col">Dan</th>
                <th scope="col">Tip</th>
                <th scope="col">Kilometraža (km)</th>
                <th scope="col">Tempo</th>
                <th scope="col">Napomena</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let dan of week.dani">
                <td>{{ dan.dan }}</td>
                <td>{{ dan.tip }}</td>
                <td>{{ dan['kilometraža'] }}</td>
                <td>{{ dan.tempo }}</td>
                <td>{{ dan.napomena }}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
    <app-plan-modal (createdEvent)="load()"></app-plan-modal>
  </div>
</div>
