<body class="vh-100">
<div class="authincation h-100">
  <div class="container h-100">
    <div class="row justify-content-center h-100 align-items-center">
      <div class="col-md-6">
        <div class="authincation-content">
          <div class="row no-gutters">
            <div class="col-xl-12">
              <div class="auth-form">
                <div class="text-center mb-3">
                  <app-logo></app-logo>
                </div>
                <h4 class="text-center mb-4">Registracija</h4>
                <form class="user" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <div class="mb-3">
                    <label class="mb-1"><strong>Ime i prezime <app-ms></app-ms></strong></label>
                    <input type="text" class="form-control" name="fullName"
                           [(ngModel)]="form.fullName" required #fullName="ngModel">
                    <div class="alert alert-danger" role="alert"
                         *ngIf="fullName.errors && f.submitted">
                      Ime i prezime su obavezni!
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="mb-1"><strong>Email <app-ms></app-ms></strong></label>
                    <input type="email" class="form-control" name="email"
                           [(ngModel)]="form.email" required #email="ngModel">
                    <div class="alert alert-danger" role="alert"
                         *ngIf="email.errors && f.submitted">
                      Email je obavezan!
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="mb-1"><strong>Lozinka <app-ms></app-ms></strong></label>
                    <input type="password" class="form-control" name="password"
                           [(ngModel)]="form.password" required #password="ngModel">
                    <div class="alert alert-danger" role="alert"
                         *ngIf="password.errors && f.submitted">
                      Lozinka je obavezna!
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">Registracija</button>
                  </div>
                </form>
                <div class="new-account mt-3">
                  <p>Već imaš nalog? <a class="text-primary" routerLink="/login">Prijavi se</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
