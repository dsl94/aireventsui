<div class="card">
  <div class="card-header">
    <button type="button" data-bs-toggle="modal" data-bs-target="#user-modal" class="btn btn-primary"><span><i class="fas fa-plus-circle"></i></span> Dodaj člana</button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table header-border table-responsive-sm">
        <thead>
        <tr>
          <th>Ime i prezime</th>
          <th>Pol</th>
          <th>Email</th>
          <th>Telefon</th>
          <th>Istek članarine</th>
          <th>Poslednja prijava</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td >
            {{user.fullName}}
          </td>
          <td>
            {{user.gender}}
          </td>
          <td>
            {{user.email}}
          </td>
          <td>
            {{user.phone}}
          </td>
          <td>
            <span class="text-{{getColorForDate(user.membershipUntil)}}">{{user.membershipUntil}}</span>
          </td>
          <td>{{user.lastLoginDate != null ? user.lastLoginDate : 'Nije poznato'}}</td>
          <td>
            <a [routerLink]="['/admin/user/', user.id]" class="btn btn-primary shadow btn-xs sharp me-1"><i class="fas fa-pencil-alt"></i></a>
            <button (click)="markForDelete(user.id)" type="button" data-bs-toggle="modal" data-bs-target="#confirm-modal" class="btn btn-danger shadow btn-xs sharp"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-user-modal (createdEvent)="load()"></app-user-modal>
<app-confirm-modal (confirmEvent)="delete()"></app-confirm-modal>
