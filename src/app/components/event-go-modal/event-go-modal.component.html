<div class="modal fade" id="event-go-modal">
  <div class="modal-dialog" role="document">
    <form class="user" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Prijava za dogaÄ‘aj</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal">
          </button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="mb-1"><strong>Distanca <app-ms></app-ms></strong></label>
            <select class="form-control" name="gender"
                    [(ngModel)]="form.distance"  #distance="ngModel">
              <option value="5">5 km</option>
              <option value="10">10 km</option>
              <option value="21">Polumaraton</option>
            </select>
            <div class="alert alert-danger" role="alert"
                 *ngIf="distance.errors && f.submitted">
              Distanca je obavezana!
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger light" id="closeGoModal" data-bs-dismiss="modal">Zatvori</button>
          <button type="submit" class="btn btn-primary">Prijavi se</button>
        </div>
      </div>
    </form>
  </div>
</div>
